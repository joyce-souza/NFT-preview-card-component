<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<main>
  <d.iv class="container">
    <div class="container__img">
      <img class="equilibrium__img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium image">
      <!--<img src="images/icon-view.svg" alt="Icon View">-->
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="container__items">
      <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
      <p>0.041 ETH</p>

      <img src="images/icon-clock.svg" alt="Icon Clock">
      <p>3 days left</p>
    </div>
    <hr>
    <div class="container__profile">
      <img src="images/image-avatar.png" alt="Creator Avatar">
      <p>Creation of Jules Wyvern</p>
    </div>
  </div>
</main>

</html>
