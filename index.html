<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<main>
  <div class="container">
    <div class="container__img">
      <div class="box__view"></div>
      <img class="icon__view" src="images/icon-view.svg" alt="Icon View">
      <img class="equilibrium__img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium image">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container__items">
      <div class="container__item1">
        <div class="icon__ethereum-c">
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
        </div>
        <p>0.041 ETH</p>
      </div>
      <div class="container__item2">
        <div class="icon__clock-c">
          <img src="images/icon-clock.svg" alt="Icon Clock">
        </div>
        <p>3 days left</p>
      </div>
      </div>
    <hr>
    <div class="container__profile">
      <div class="img-c">
        <div class="img__border">
          <img src="images/image-avatar.png" alt="Creator Avatar">
        </div>
      </div>
      <div class="container__p">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</main>

</body>
</html>
